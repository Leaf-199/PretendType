    <meta charset="utf-8" />

    <title>touchevent</title>
    <style type="text/css">
        .one {
            width: 200px;
            height: 50px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <script type="text/javascript">
        var one = document.getElementsByClassName('one')[0];
        var x;
        var y;
        var curX;
        var curY;
        var top;
        var left;
        var rect;
        one.addEventListener('touchstart', function (e) {
            // e.preventDefault();
            rect = one.getBoundingClientRect();
            x = e.touches[0].pageX;
            y = e.touches[0].pageY;
        }, false);
        one.addEventListener('touchmove', function (e) {
            curX = e.touches[0].pageX;
            curY = e.touches[0].pageY;
            e.preventDefault();
            touchAnimate();
        }, false);
        one.addEventListener('touchend', function (e) {
            console.log(e);
        }, false);

        function touchAnimate () {
            var style = one.style;
            var moveX = curX - x + rect.left;
            var moveY = curY - y + rect.top;
            style.webkitTransform = 'translate3d(' + moveX + 'px, ' + moveY + 'px, 0)';
        }
    </script>
